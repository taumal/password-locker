<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Create/Edit Category</title>
</head>
<body>
<h1>Create/Edit Category</h1>
<form th:object="${folder}" th:action="@{/folders}" method="post">
  <label>Folder Name</label>
  <input th:type="hidden" th:field="*{id}" th:if="*{id != null}">
  <input type="text" th:field="*{name}" required />
  <button type="submit">Save</button>
</form>
</body>
</html>
