<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Vaults</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" >
    <link th:href="@{/css/checkout.css}" rel="stylesheet" >
    <link th:href="@{/css/brand.css}" rel="stylesheet" >
</head>
<body>
<body class="bg-body-tertiary">

<div class="container">
    <main>
        <header class="p-3 mb-3 border-bottom">
            <div class="container">
                <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                    <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 link-body-emphasis text-decoration-none">
                        <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"/></svg>
                    </a>

                    <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                        <li><a href="#" class="nav-link px-2 link-secondary">Vaults</a></li>
                        <li><a href="#" class="nav-link px-2 link-body-emphasis">Tools</a></li>
                    </ul>

                    <div class="dropdown text-end">
                        <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                            <img src="https://github.com/mdo.png" alt="mdo" width="32" height="32" class="rounded-circle">
                        </a>
                        <ul class="dropdown-menu text-small">
                            <li><a class="dropdown-item" href="#" th:text="${#authentication.getPrincipal().getUsername()}">New project...</a></li>
<!--                            <li><a class="dropdown-item" href="#">Settings</a></li>-->
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" th:href="@{/sign-out}">Sign out</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>

        <div class="row g-5">
            <div class="col-md-5 col-lg-4 order-md-first">
                <div class="card">
                    <div class="card-header">
                        <h5 class="text-uppercase">My Passwords</h5>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">Special title treatment</h5>
                        <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-7 col-lg-8">
                <div class="mb-4 align-items-center d-flex justify-content-between">
                    <div>
                        <h4 class="mb-0 d-flex align-items-center">All Account Credentials</h4>
                    </div>
                    <div class="flex-shrink-0">
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                            New Item
                        </button>
                    </div>
                </div>
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Folder</th>
                        <th>Category</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="credential : ${credentials}">
                        <td th:text="${credential.name}"></td>
                        <td th:text="${credential.folder.name}"></td>
                        <td></td>
                        <td class="d-md-flex justify-content-md-end">
                            <a class="btn btn-primary btn-sm me-2" th:href="@{/login/credentials/edit/{id}(id=${credential.id})}">Edit</a>
                            <form th:action="@{/login/credentials/delete/{id}(id=${credential.id})}" method="post">
                                <input type="hidden" name="_method" value="DELETE" />
                                <button class="btn btn-danger btn-sm" type="submit">Delete</button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>

                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-scrollable">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form th:action="@{/login/credentials}" method="post">
                                    <div class="col-12">
<!--                                        <input type="hidden" name="id" th:value="${credential.id}" th:if="*{credential.id != null}" />-->
                                        <label class="form-label">Name</label>
                                        <input type="text" class="form-control" name="name" required />
                                    </div>

                                    <div class="col-12">
                                        <label class="form-label">Username</label>
                                        <input type="text" class="form-control" name="username" required />
                                    </div>

                                    <div class="col-12">
                                        <label class="form-label">Password</label>
                                        <input type="text" class="form-control" name="password" required />
                                    </div>

                                    <div class="col-12">
                                        <label class="form-label">URL</label>
                                        <input type="text" class="form-control" name="url" required />
                                    </div>

                                    <div class="col-12">
                                        <label class="form-label">Notes</label>
                                        <input type="text" class="form-control" name="notes" />
                                    </div>

                                    <div class="col-12">
                                        <label class="form-label">Folder</label>
                                        <select class="form-control" name="folder.id">
                                            <option th:each="folder : ${folders}" th:value="${folder.id}" th:text="${folder.name}"></option>
                                        </select>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary">Save changes</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <hr class="my-4">
    </main>

    <footer class="my-5 pt-5 text-body-secondary text-center text-small">
        <p class="mb-1">&copy; 2017â€“2023 Company Name</p>
        <ul class="list-inline">
            <li class="list-inline-item"><a href="#">Privacy</a></li>
            <li class="list-inline-item"><a href="#">Terms</a></li>
            <li class="list-inline-item"><a href="#">Support</a></li>
        </ul>
    </footer>
</div>
</body>
<script th:src="@{/js/bootstrap.bundle.min.js}" ></script>
<script th:src="@{/js/checkout.js}" ></script>
</body>
</html>
